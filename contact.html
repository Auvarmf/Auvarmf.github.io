        <section class="contact">
            <div class="container">
                <div class="row text-center mb-3">
                    <div class="col">
                        <h2>Contact Us</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="comment-form">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="name" aria-describedby="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email">
                            </div>
                            <div class="mb-3">
                                <label for="pesan" class="form-label">Pesan</label>
                                <textarea class="form-control" id="pesan" rows="3"></textarea>
                            </div>
                            <button type="reset" class="btn" style="background-color: #234053; color: white;">Reset</button>
                            <button type="submit" class="btn" style="background-color: #234053; color: white;">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </section><br>
        <!-- contact End -->

        <!-- Comment Start -->
        <section class="comment text-center">
            <main class="content">
                <h2>Comment</h2><hr>
                <div id="comment-list"></div>
            </main>
        </section>

        <script type="text/javascript">
            document.getElementById("comment-form").addEventListener("submit", function(event) {
                event.preventDefault();
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var message = document.getElementById("pesan").value;

                var commentSection = document.getElementById("comment-list");
                var commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");

                var commentInfo = document.createElement("div");
                commentInfo.classList.add("comment-info");
                commentInfo.innerHTML = name + " (" + email + ")";
                commentDiv.appendChild(commentInfo);

                var commentMessage = document.createElement("p");
                commentMessage.innerHTML = message + "<hr>";
                commentDiv.appendChild(commentMessage);

                commentSection.appendChild(commentDiv);

                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
            });
        </script>
        <!-- Comment End -->
